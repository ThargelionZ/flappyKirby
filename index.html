<html lang="en">
<head>
    <link rel="icon" href="images/kirby.png">
    <meta charset="UTF-8">
    <title>Flappy Kirby!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-image: url(images/Smash-Wallpaper-Kirby.jpg);

        audio {
            display: none;
        }

        canvas {
            display: block;
            position: absolute;
            margin: auto;
            margin-top: 180px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 5px;
        }

        h1 {
            color: darkgoldenrod;
            font-family: Arial, "Times New Roman";
            text-align: center;
        }

        h2 {
            font-family: Arial, "Times New Roman";
        }

        #scores {
            width: 380px;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="main()">
    <h1>Flappy Kirby!</h1>
    <div id="scores">
        <h2 id="score">Score: 0</h2>
